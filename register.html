<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #111; color: #fff; text-align: center; padding-top: 100px; }
        form { display: inline-block; background: #222; padding: 20px; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #27ae60; border: none; color: white; border-radius: 5px; cursor: pointer; }

</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="php/register.php">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" style="color: #27ae60;">Login</a></p>
</body>
</html>
