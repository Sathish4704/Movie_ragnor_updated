<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #111; color: #fff; text-align: center; padding-top: 100px; }
        form { display: inline-block; background: #222; padding: 20px; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #f39c12; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="php/login.php">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html" style="color: #f39c12;">Register</a></p>
</body>
</html>
